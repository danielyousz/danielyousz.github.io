<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Text Page</title>
    <style>
        body {
            background-color: #282c35; /* 设置背景颜色 */
            font-family: Arial, sans-serif;
            color: #fff; /* 设置文字颜色 */
            text-align: center;
            padding: 100px;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 添加文字阴影效果 */
        }

        p {
            font-size: 1.5em;
            line-height: 1.6; /* 设置行高，增加可读性 */
        }

        a {
            color: #ffcc00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Beautiful Text Page!</h1>
    <p>This is a simple and beautiful HTML page with stylish text and colors.</p>
    <p>Feel free to <a href="#">explore</a> more!</p>
</body>
</html>
